#Help

helphelp = Using the parameters: \n Software name: Defines the name of the software for which the installer is being generated \n 2. Author: Defines the name of the author of the software \n 3. Description: Defines the description of the software \n 4. Logo: Chooses the logo for the generated installer \n 5. Version: Inputs the version of the software for which the installer is being generated \n 6. Terms of use: Defines the terms of use of the software \n 7. Look & Feel: Defines the look & feel of the generated installer \n 8. Language Support: Defines in which languages the installer will be available \n 9. Desktop shortcut: Defines whether the generated installer will create a desktop shortcut \n 10. Run after installation: Defines whether the program which is to be installed will run after installation \n 11. Custom: The user defines new parameters

